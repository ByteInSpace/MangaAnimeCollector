<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}" title="style" />
</head>

<body>
  <div id="main">
    <div id="adminheader">
      <div th:replace="adminheaderfiles :: adminheader">
      </div>
    </div>
    <div id="site_content">
      
      <div id="content">
        <a href="/admin/serie/add">Neue Serie anlegen</a>
   <table>
	<thead>
		<tr>
			<th></th>
			<th>Orginaltitel</th>
			<th>Titel Deutsch</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		<tbody>
			<tr th:each="serie : ${series}">
				<td><img th:src="@{'/collection/serie/thumb/' + ${serie.fileName}}" />
				<td><span th:text="${serie.nameDeutsch}">Orginaltitel</span></td>
				<td><span th:text="${serie.nameOrginal}">Titel Deutsch</span></td>
				<td><a th:href="@{/admin/serie/edit/{id}(id=${serie.id})}">Edit</a></td>
				<td><a th:href="@{/admin/serie/delete/{id}(id=${serie.id})}">Delete</a></td>
		</tbody>
</table>
      </div>
    </div>
    <div id="footer">
    <div th:replace="footer :: footer">  
  	</div>
  </div>
</body>
</html>
