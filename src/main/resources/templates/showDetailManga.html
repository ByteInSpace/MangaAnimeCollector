<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Artbooks</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}" title="style" />
</head>

<body>
  <div id="main">
    <div id="header">
      <div th:replace="headerfiles :: header">
      </div>
    </div>
    <div id="site_content">
     
      <div id="content">
       
        <img th:src="@{'/collection/manga/' + ${manga.fileName}}" />
          
<table>
	<thead>
		
		<tbody>
			<tr>
				<td>Serie Deutsch:</td>
				<td><span th:text="${manga.serie.nameDeutsch}">Name Deutsch</span></td>
			</tr>
			<tr>
				<td>Serie:</td>
				<td><span th:text="${manga.serie.nameOrginal}">Name Japanisch</span></td>
			</tr>
			<tr>
				<td>Bandnummer:</td>
				<td><span th:text="${manga.bandNummer}">Bandnummer</span></td>
			</tr>
			<tr th:if="${manga.autor} != null">
				<td>Autor:</td>
				<td><span th:text="${manga.autor.vorname}">Vorname</span> <span th:text="${manga.autor.nachname}">Nachname</span></td>
			</tr>
			<tr th:if="${manga.publisher} != null">
				<td>Verlag:</td>
				<td><span  th:text="${manga.publisher.name}">Name</span></td>
			</tr>
			<tr>
				<td>Sprache:</td>
				<td><span th:text="${manga.language.language}">Sprache</span></td>
			</tr>
			<tr>
				<td>ISBN:</td>
				<td><span th:text="${manga.ISBN}">ISBN</span></td>
			</tr>
			<tr>
				<td>Zustand:</td>
				<td><span th:text="${manga.mangaCondition}">Zustand</span></td>
			</tr>
		</tbody>
</table>
      </div>
    </div>
    <div id="footer">
    <div th:replace="footer :: footer">  
  	</div>
  </div>
</body>
</html>
