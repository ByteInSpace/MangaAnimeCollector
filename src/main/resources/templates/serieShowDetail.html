<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}" title="style" />
</head>

<body>
  <div id="main">
    <div id="header">
      <div th:replace="headerfiles :: header">
      </div>
    </div>
    <div id="site_content">
     
      <div id="content">
        <h1>Serien</h1>
        
          <img th:src="@{'/collection/serie/' + ${serie.fileName}}" />
<table>
	<thead>
		
		<tbody>
			<tr>
				<td>Orginaltitel:</td>
				<td><span th:text="${serie.nameOrginal}">Name Deutsch</span></td>
			</tr>
			<tr>
				<td>Deutscher Titel:</td>
				<td><span th:text="${serie.nameDeutsch}">Name Japanisch</span></td>
			</tr>
			
		</tbody>
</table>
      </div>
    </div>
    <div id="footer">
    <div th:replace="footer :: footer">  
  	</div>
  </div>
</body>
</html>
